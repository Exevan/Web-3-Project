<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Add Product</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<header>
			<h1>
				<span>Product Management System</span>
			</h1>
			<nav>
				<ul>
					<li><a href="Controller">Home</a></li>
					<li><a href="Controller?action=useroverview">Users</a></li>
					<li><a href="Controller?action=productoverview">Products</a></li>
					<li id="actual"><a href="Controller?action=addProduct">Sign up</a></li>
				</ul>
			</nav>
			<h2>Register</h2>

		</header>
		<main>
		<form method="POST" action="Controller">
			<p>
				<label for="name">Product name:</label>
				<input type="text" id="name" name="name" required>
			</p>
			<p>
				<label for="desc">Description:</label>
				<input type="text" id="desc" name="desc" required>
			</p>
			<p>
				<label for="price">Price:</label>
				<input type="text" id="price" name="price" required>
			</p>
			<input type="hidden" name="action" value="register">
			<input type="submit" value="Register">
		</form>
		</main>
		<footer> &copy; Webontwikkeling 3, UC Leuven-Limburg </footer>
	</div>
</body>
</html>
